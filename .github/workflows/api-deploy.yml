name: Deploy API     env:
      AZURE_WEBAPP_NAME: app-flowledger-api-dev-wus2
      AZURE_WEBAPP_PACKAGE_PATH: api
      NODE_VERSION: '20.x'
      # Map repo-specific secret names from the Azure portal "Add GitHub Actions" experience
      AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8A6E35EB7CF4609B7BAB64A61EC2F13 }}
      AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_871A05C4211546078108AD4F8B2EF931 }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED3A2B0B95CD4E1C97045048DD9BEFCC }}
    steps:Web App
# trigger: no-op change to run workflow

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: app-flowledger-api-dev-wus2
      AZURE_WEBAPP_PACKAGE_PATH: api
      NODE_VERSION: '20.x'
  # Map repo-specific secret names from the Azure portal “Add GitHub Actions” experience
  AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8A6E35EB7CF4609B7BAB64A61EC2F13 }}
  AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_871A05C4211546078108AD4F8B2EF931 }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED3A2B0B95CD4E1C97045048DD9BEFCC }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'api/package.json'

      - name: Install deps
        working-directory: api
        run: npm ci

      - name: Build
        working-directory: api
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: api

      - name: Logout
        if: always()
        run: az logout || true

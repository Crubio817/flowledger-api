# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - flowledger-api-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (api)
        working-directory: ./api
        run: npm ci --no-audit --no-fund

      - name: Build (api)
        working-directory: ./api
        run: npm run build

      - name: Package app (zip dist + package.json)
        run: |
          rm -f deploy.zip || true
          cd api
          # ensure build output exists
          if [ ! -d dist ]; then echo "ERROR: dist/ not found after build"; ls -la; exit 1; fi
          # create a temporary deployment folder with compiled output and a minimal runtime package.json
          rm -rf ../deploy_tmp || true
          mkdir -p ../deploy_tmp
          # prune devDependencies from node_modules for runtime
          npm prune --omit=dev --no-audit --no-fund || true
          # copy compiled output
          cp -R dist ../deploy_tmp/
          # create node_modules tarball to satisfy Oryx startup (expects node_modules.tar.gz)
          tar -czf ../deploy_tmp/node_modules.tar.gz -C node_modules .
          # write minimal runtime package.json (no build script)
          printf '{\n  "name": "flowledger-api",\n  "version": "0.1.0",\n  "main": "dist/server.js",\n  "engines": { "node": "20.x" },\n  "scripts": { "start": "node dist/server.js" }\n}\n' > ../deploy_tmp/package.json
          # debug: verify package contents before zipping
          echo "Contents of deploy_tmp:" && ls -lah ../deploy_tmp
          if [ -f ../deploy_tmp/node_modules.tar.gz ]; then ls -lh ../deploy_tmp/node_modules.tar.gz; else echo "node_modules.tar.gz missing"; fi
          # zip the prepared deploy_tmp folder contents (dist + node_modules tarball + runtime package.json)
          cd ../deploy_tmp
          zip -r ../deploy.zip . >/dev/null
          cd ..
          rm -rf deploy_tmp

      - name: Show workspace and built artifact
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la "$GITHUB_WORKSPACE" || true
          if [ -f "$GITHUB_WORKSPACE/deploy.zip" ]; then echo "deploy.zip exists:"; ls -lh "$GITHUB_WORKSPACE/deploy.zip"; else echo "deploy.zip not found in workspace"; fi
          if command -v unzip >/dev/null 2>&1; then echo "Listing deploy.zip (top-level):"; unzip -l "$GITHUB_WORKSPACE/deploy.zip" | sed -n '1,30p'; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ github.workspace }}/deploy.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_23C8370738634DA49E74C260F72B2AEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A2BFF6ACEB54D4E9F29C6173F318D85 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0D32C3D9A50D4DDE895C7C7982CB276E }}

      - name: Deploy to Azure Web App (ZIP)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flowledger-api-web'
          slot-name: 'Production'
          package: ./deploy.zip
